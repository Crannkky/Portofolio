<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./_styles/index_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Advice generator app</title>
  </head>
  <body>
    <div class="first_layer">
      <div class="second_layer">
        <h4 class="advice_id"></h4>

        <p class="text_advice"></p>

        <section class="design_lines">
          <img
            class="content_divider"
            src="./images/pattern-divider-desktop.svg"
          />
        </section>

        <div class="dice_button">
          <img class="dice_image" src="./images/icon-dice.svg" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Coded by
      <a href="https://github.com/Crannkky">Adrian Danciu (Crannkky)</a>.
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
