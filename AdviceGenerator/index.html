<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator app | FrontendMentor.io</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- Styles-->
    <link rel="stylesheet" href="./_styles/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1 class="advice-id">advice #117</h1>
        <div class="advice">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action"
        </div>
        <img
          class="divider mobile"
          src="./_images/pattern-divider-mobile.svg"
          alt="divider-mobile"
        />
        <img
          class="divider desktop"
          src="./_images/pattern-divider-desktop.svg"
          alt="divider-desktop"
        />
        <div class="btn">
          <img src="./_images/icon-dice.svg" alt="icon-dice" />
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
